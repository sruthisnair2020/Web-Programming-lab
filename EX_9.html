<body>
    <button type="button" id="a"><h3>Click Me!</h3></button>
<script>
    document.getElementById("a").addEventListener("click",myfun);
    function myfun()
    {
    var randcol="";
        for(var i=0;i<8;i++)
        {
            randcol += Math.floor(Math.random()*10);
        }
    document.body.style.background= '#'+randcol;
    }
</script>
</body>
